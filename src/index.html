<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="main__logo">
            <img src="./assets/logo.png" alt="">
        </div>
        <div class="main__card">
            <div class="registration__wrapper">
                <h2>Создать учетную запись</h2>
                <p>Уже есть учетная запись? <a href="#">Войти</a></p>
                <form class="form" action="#" method="POST">
                    <input class="form__input" type="text" placeholder="Имя*" required>
                    <input class="form__input" type="text" placeholder="E-mail*" required>
                    <input class="form__input" type="password" placeholder="Пароль*" required>
                    <input class="checkbox" type="checkbox" id="checkbox">
                    <label class="form__checkbox_wrapper" for="checkbox">
                        <p>Я даю согласие на обработку персональных данных, указанных в условиях <a>Пользовательского соглашения</a></p>
                    </label>
                    <hr class="form__line">
                    <input class="form__button form__button_auth" type="submit" value="Создать учетную запись">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
